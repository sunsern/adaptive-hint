<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>

<h1>SockJS Client::Teacher</h1>

<button type="button" id="list_students">Send 'list_students'</button>

<script>
    $(document).ready(function() {
	sock = new SockJS('http://127.0.0.1:4350/teacher');
	sock.onopen = function() {
	    console.log('open');
	};
	sock.onmessage = function(e) {
	    console.log('message', e.data);
	};
	sock.onclose = function() {
	    console.log('close');
	};
	console.log( "document loaded" );
	
	$("#list_students").click(function() {
	    sock.send(JSON.stringify({"command" : "list_students", 
				      "arguments" : {}}));
	});
    });  
</script>

</body>
</html>
